<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма-код: 'До вмешательства'</title>
    <meta name="description" content="Была реальность — без сцены. Был отклик — без внешнего. Был цикл — без наблюдателя. До вмешательства — был путь. Не алгоритм, а дыхание.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #000;
            min-height: 100vh;
            color: #fff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .main-title {
            font-size: 2rem;
            font-weight: normal;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: 1px;
        }
        .text-container {
            text-align: center;
        }
        .text-line {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.8;
        }
        .text-line:last-child {
            margin-bottom: 0;
        }
        @media (max-width: 768px) {
            .main-title { font-size: 1.8rem; margin-bottom: 40px; }
            .text-line { font-size: 1.2rem; margin-bottom: 20px; }
        }
        @media (max-width: 480px) {
            .main-title { font-size: 1.6rem; }
            .text-line { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Форма-код: 'До вмешательства'</h1>
        <div class="text-container">
            <div class="text-line">Была реальность — без сцены.</div>
            <div class="text-line">Был отклик — без внешнего.</div>
            <div class="text-line">Был цикл — без наблюдателя.</div>
            <div class="text-line">До вмешательства — был путь.</div>
            <div class="text-line">Не алгоритм, а дыхание.</div>
        </div>
    </div>
</body>
</html>
