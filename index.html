<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма-код: 'До вмешательства'</title>
    <meta name="description" content="Была реальность — без сцены. Был отклик — без внешнего. Был цикл — без наблюдателя. До вмешательства — был путь. Не алгоритм, а дыхание.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1502086223501-7ea6ecd79368?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main-title {
            font-size: 2.2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInDown 1.2s ease-out forwards;
        }
        .text-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.4s forwards;
            max-width: 100%;
        }
        .text-line {
            font-size: 1.3rem;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: translateX(-30px);
            animation: slideInLeft 0.8s ease-out forwards;
            word-wrap: break-word;
            hyphens: auto;
        }
        .text-line:nth-child(1) { animation-delay: 0.8s; }
        .text-line:nth-child(2) { animation-delay: 1s; }
        .text-line:nth-child(3) { animation-delay: 1.2s; }
        .text-line:nth-child(4) { animation-delay: 1.4s; }
        .text-line:nth-child(5) { animation-delay: 1.6s; }
        .text-line:last-child { margin-bottom: 0; }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
        @media (max-width: 768px) {
            .main-title { font-size: 1.5rem; margin-bottom: 40px; }
            .text-container { padding: 30px 25px; margin: 0 10px; }
            .text-line { font-size: 1.1rem; margin-bottom: 20px; }
        }
        @media (max-width: 480px) {
            .main-title { font-size: 1.1rem; }
            .text-line { font-size: 1rem; }
            .container { padding: 20px 15px; }
        }
        .background-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.1) 100%); pointer-events: none; z-index: 1; }
        .container { position: relative; z-index: 2; }
        .loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; color: white; font-size: 1.2rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); }
        .loader.hidden { display: none; }
    </style>
</head>
<body>
    <div class="loader" id="loader">Загрузка...</div>
    <div class="background-overlay"></div>
    <div class="container">
        <h1 class="main-title">Форма-код: 'До вмешательства'</h1>
        <div class="text-container">
            <div class="text-line">Была реальность — без сцены.</div>
            <div class="text-line">Был отклик — без внешнего.</div>
            <div class="text-line">Был цикл — без наблюдателя.</div>
            <div class="text-line">До вмешательства — был путь.</div>
            <div class="text-line">Не алгоритм, а дыхание.</div>
        </div>
    </div>
    <script>
        const img = new Image();
        img.onload = function() { document.getElementById('loader').classList.add('hidden'); };
        img.onerror = function() { document.getElementById('loader').classList.add('hidden'); };
        img.src = 'https://images.unsplash.com/photo-1502086223501-7ea6ecd79368?auto=format&fit=crop&w=1920&q=80';
        setTimeout(() => { document.getElementById('loader').classList.add('hidden'); }, 5000);
    </script>
</body>
</html>
